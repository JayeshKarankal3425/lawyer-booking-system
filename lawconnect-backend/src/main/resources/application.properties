spring.application.name=lawconnect-backend

# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/lawconnect
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.jwt.secret=your_strong_and_long_secret_key_here_at_least_32_bytes_long
app.jwt.exp-ms=86400000

cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500
